<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="../js/jquery-3.5.1.js"></script>
</head>
<body>
<button id="ajaxBtn">ajax请求</button>
</body>
<script>
    $("#ajaxBtn").click(function () {
        console.log("click!");
        $.ajax({
            type: "POST",
            url: "/saveUser",
            contentType:"application/json;charset=utf-8",
            data:JSON.stringify( {
                username: "liyuan",
                password: "123456",
                age: 19
            }),
            success: function (s) {
                console.log(s);
            },
            error: function (e) {
                console.log(e);
            }
        })
    });
</script>
</html>
